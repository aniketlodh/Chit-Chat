<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=chat>
      <div class="brand">
        <img src="124034.png">
        <h3 id="brandHeading">Chit-Chat</h3>
      </div>
      <div class="chat-area">
      </div>
      <div>
        <textarea id="textarea" rows="1" cols="1" placeholder="Write your message" autofocus="true"></textarea>
        <button type="button" id="send">Send</button>
      </div>
    </div>
     <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
